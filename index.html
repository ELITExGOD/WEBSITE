<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just for You</title>
  <style>
    body {
      background-color: #fdf6f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f08080;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #e06767;
    }

    #error {
      color: #b30000;
      margin-top: 12px;
      font-style: italic;
    }

    .hint {
      font-style: italic;
      color: #555;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Hey... this is just for you üíå</h1>
  <p class="hint">Where did we first meet? I wore all black that day... üñ§</p>
  <p>Enter the password only *you* would know.</p>
  <input type="password" id="passwordInput" placeholder="Enter your secret password" />
  <button onclick="checkPassword()">Enter</button>
  <p id="error"></p>

  <script>
    const correctPassword = "isquare";

    function checkPassword() {
      const enteredPassword = document.getElementById('passwordInput').value.trim().toLowerCase();
      const errorMsg = document.getElementById('error');

      if (enteredPassword === correctPassword) {
        window.location.href = "main.html";
      } else {
        errorMsg.textContent = "Just alphabets, all lowercase... and yeah, that place started everything. üó∫Ô∏è";
      }
    }
  </script>
</body>
</html>
